<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Generate QR codes for various types of content</p>
        </header>

        <main>
            <div class="input-section">
                <!-- Header Section -->
                <div class="section-header">
                    <h2><i class="fas fa-cog"></i> Configuration</h2>
                    <p>Customize your QR code settings</p>
                </div>

                <!-- Type and Content Section -->
                <div class="main-inputs">
                    <div class="input-group">
                        <label for="qr-type">QR Code Type</label>
                        <select id="qr-type" class="modern-select">
                            <option value="text">üìù Text</option>
                            <option value="url">üåê URL</option>
                            <option value="email">üìß Email</option>
                            <option value="phone">üìû Phone</option>
                            <option value="sms">üí¨ SMS</option>
                            <option value="whatsapp">üì± WhatsApp</option>
                            <option value="wifi">üì∂ WiFi</option>
                            <option value="vcard">üë§ vCard</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Enter your content here..." class="modern-textarea"></textarea>
                    </div>
                </div>

                <!-- Options Grid -->
                <div class="options-grid">
                    <!-- Size & Format Card -->
                    <div class="option-card">
                        <div class="card-header">
                            <i class="fas fa-expand-arrows-alt"></i>
                            <h3>Size & Format</h3>
                        </div>
                        <div class="card-content">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="size">Size</label>
                                    <select id="size" class="modern-select">
                                        <option value="100">Small (100√ó100)</option>
                                        <option value="200" selected>Medium (200√ó200)</option>
                                        <option value="300">Large (300√ó300)</option>
                                        <option value="400">Extra Large (400√ó400)</option>
                                        <option value="custom">Custom Size</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="download-format">Format</label>
                                    <select id="download-format" class="modern-select">
                                        <option value="png" selected>PNG</option>
                                        <option value="jpg">JPG</option>
                                        <option value="webp">WebP</option>
                                        <option value="svg">SVG</option>
                                    </select>
                                </div>
                            </div>
                            <div id="custom-size-inputs" class="custom-size-wrapper" style="display: none;">
                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="number" id="custom-width" placeholder="Width (px)" min="50" max="1000" class="modern-input">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="custom-height" placeholder="Height (px)" min="50" max="1000" class="modern-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quality Card -->
                    <div class="option-card">
                        <div class="card-header">
                            <i class="fas fa-shield-alt"></i>
                            <h3>Quality</h3>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label for="correction-level">Error Correction</label>
                                <select id="correction-level" class="modern-select">
                                    <option value="L">Low (7%)</option>
                                    <option value="M" selected>Medium (15%)</option>
                                    <option value="Q">Quartile (25%)</option>
                                    <option value="H">High (30%)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Colors Card -->
                    <div class="option-card">
                        <div class="card-header">
                            <i class="fas fa-palette"></i>
                            <h3>Colors</h3>
                        </div>
                        <div class="card-content">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="foreground">Foreground</label>
                                    <div class="color-input-wrapper">
                                        <input type="color" id="foreground" value="#000000" class="modern-color">
                                        <span class="color-preview" id="foreground-preview"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="background">Background</label>
                                    <div class="color-input-wrapper">
                                        <input type="color" id="background" value="#ffffff" class="modern-color">
                                        <span class="color-preview" id="background-preview"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="generate-section">
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-qrcode"></i>
                        Generate QR Code
                    </button>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2><i class="fas fa-qrcode"></i> Generated QR Code</h2>
                    <p>Your custom QR code will appear here</p>
                </div>
                
                <div id="qr-result" class="qr-display">
                    <div class="qr-placeholder">
                        <i class="fas fa-qrcode"></i>
                        <p>Generate a QR code to see it here</p>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="copy-btn" disabled class="action-btn copy-btn">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                    <button id="download-btn" disabled class="action-btn download-btn">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                    <button id="share-btn" disabled class="action-btn share-btn">
                        <i class="fas fa-share-alt"></i>
                        <span>Share</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Created with ‚ù§Ô∏è by DarkBoyJyoti</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
